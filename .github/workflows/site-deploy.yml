name: Site deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build

  lint-json:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          node -e "const fs=require('fs'); JSON.parse(fs.readFileSync('src/challengelist.json','utf8')); console.log('src/challengelist.json OK')"
      - run: |
          node -e "const fs=require('fs'); JSON.parse(fs.readFileSync('src/tiers.json','utf8')); console.log('src/tiers.json OK')"

  publish:
    needs: lint-json
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: |
          npm ci

      - name: Build optimized version
        run: |
          npm run predeploy

      - name: Commit & push site 
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        run: | 
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com" 
          git config user.name "github-actions[bot]" 
          git add -A build 
          git commit -m "Deploy changes"
          git push origin HEAD:gh-pages