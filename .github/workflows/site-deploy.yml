name: Site deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build

  lint-json:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          node -e "const fs=require('fs'); JSON.parse(fs.readFileSync('src/challengelist.json','utf8')); console.log('src/challengelist.json OK')"
      - run: |
          node -e "const fs=require('fs'); JSON.parse(fs.readFileSync('src/tiers.json','utf8')); console.log('src/tiers.json OK')"

  publish:
    needs: lint-json
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: peaceiris/actions-gh-pages@v4
        with:
          node-version: 20
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
      - run: npm ci
      - run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}